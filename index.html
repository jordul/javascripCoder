<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="pagina">
      <nav id="nav">
        <figure class="logo">
          <a href="./index.html"
            ><img src="./img/carrito-de-supermercado.png" alt="logo"
          /></a>
        </figure>
        <div class="containerbuscar">
          <form class="search" role="search">
            <div class="inputbuttonsearch">
              <input id="input__buscar" placeholder="Buscar" />
              <button class="buscar" id="buscar" type="submit">
                <img src="./img/lupa.png" alt="" />
              </button>
            </div>
          </form>
        </div>
        <div id="user__carrito">
          <figure class="user">
            <a href=""><img src="./img/user.png" alt="usuario" /></a>
          </figure>
          <figure class="carro">
            <a href=""
              ><img src="./img/carrito-de-compras.png" alt="compras"
            /></a>
          </figure>
        </div>
      </nav>
      <main class="productos">
        <section class="card__productos" id="card"></section>
        <section class="Card">
          <div class="card--compra">
            <div class="titulo">
              <h2>Compras</h2>
            </div>
            <div class="productos--compras" id="productoCarrito">
            </div>
            <form action="" class="total">
              <div class="total--pagar">
                <h3 class="titulo--total">Tu Total</h3>
                <h3 class="precio" id="precio">$</h3>
              </div>
              <button>Pagar <img class='icon--compra' src="./img/bolsa-de-la-compra.png" alt=""></button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
